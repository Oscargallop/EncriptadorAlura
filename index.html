<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto Alura OG</title>
    <link rel="stylesheet" href="Styles/Style.css">
</head>
<body>
    <main class="principal">
        <div class="Logo">
            <img src="./Archivos/Logo.png" alt="Logo de alura (a) minuscula" >
        </div>
        <div class="container__contenido">
            <div class="container__informaciones">
                <div class="container__texto">
                    <h1></h1>
                    <p class="texto__parrafo"></p>
                </div>
                <input type="texto" id="textoUsuario"  class="cuadro_entrada">
                <div class="container_botones">
                    <button onclick="cifrar();" class="container_boton">Cifrar</button>
                    <button onclick="descifrar();" class="container_boton">Descifrar</button>
                </div>
            </div>
        </div>
    </main>

    <script src="Encripator.js"></script>
</body>
</html>
