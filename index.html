<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kalnia+Glaze:wght@100..700&display=swap" rel="stylesheet">
    
    <title>Encriptador de texto Alura OG</title>
    <link rel="stylesheet" href="Styles/Style.css">
</head>
<body>
    <div class="Logo">
    <img src="./Archivos/Logo.png" alt="Logo de alura (a) minuscula" >
    </div>
    <main class="principal">
        <div class="secionLeft">       
            <textarea id = "textoUsuario" class="cuadro_entrada" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="advertisment">
                <img src="./Archivos/bi_exclamation-circle-fill.png" alt="Simbolo de exclamacion">
                <label for="advertisment">Solo letras min√∫sculas y sin acentos</label>
            </div>
            <div class="container_boton">
                <button onclick="botonEncriptar()" class="boton1">Encriptar</button>
                <button onclick="botonDesencriptar()" class="boton2">Desencriptar</button>
            </div>
        </div>
        <div class="cuadro_salida">   
            <textarea id = "textoEncriptadoMensaje" class="texto_salida"></textarea>
            <button onclick="copiarTexto()" class="boton3">Copiar</button>
        </div>
    </main>
    
    <script src="Encriptador.js"></script>
</body>
</html>
